        </div>

          <input type="text" id="duration" name="duration" required>
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="text" id="price" name="price" required>
        </div>
        <button class="btn btn-primary" type="submit">Add Tour</button>
