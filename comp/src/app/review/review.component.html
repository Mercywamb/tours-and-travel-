
<form id="reviewForm">
  <h2>Travel Review</h2>
  <div>
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
  </div>
  <div>
    <label for="satisfaction">Overall Satisfaction:</label>
    <input type="range" id="satisfaction" min="1" max="5" step="1">
  </div>
  <div>
    <label for="tourExperience">How was the Tour:</label>
    <input type="range" id="tourExperience" min="1" max="5" step="1">
    <span class="ratingBar">
      <span class="ratingBarLabel">Terrible</span>
      <span class="ratingBarLabel">Lovely</span>
    </span>
  </div>
  <div>
    <label for="improvements">How can we improve to serve you better:</label>
    <textarea id="improvements" required></textarea>
  </div>
  <button type="submit">Submit</button>
</form>
